<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun</title>
  <link rel="stylesheet" href="styles/SignUp.css">
  <script src="https://kit.fontawesome.com/fc52830bde.js" crossorigin="anonymous"></script>
</head>
<body>
  <h3 style="margin-left:95%; color: white; font-weight: lighter;"> <u>Masuk</u> <i class="fa-solid fa-arrow-right-from-bracket"></i></h3>
  <h1 style="color: white;"><i>LULUSSKIRPSI</i><br><i>BERSAMA</i>
  </h1>
 <div class="container">
    <div class="header">
      <h2 class="">DAFTAR</h2>
    </div>
  <div class="content">
    <form>
      <br>
      <div class="">
        <label class="form-label" for="f ">Nama Pengguna</label>
        <br>
        <input type="text" id="f " class="form-control form-control-lg" />
      </div>
      
      <div class="">
        <label class="form-label" for=" ">E-mail</label>
        <br>
        <input type="email" id=" " class="form-control form-control-lg" />
      </div>
      
      <div class="">
        <label class="form-label" for=" ">Sandi</label>
        <br>
        <input type="password" id=" " class="form-control form-control-lg" />
      </div>
      
      <div class="">
        <label class="form-label" for=" ">Konfirmasi Sandi</label>
        <br>
        <input type="password" id=" " class="form-control form-control-lg" />
      </div>
      
      <div class="">
        <label class="form-label" for=" ">NIK / NPM</label>
        <br>
        <input type="number" id=" " class="form-control form-control-lg" minlength="10" />
      </div>
      
      <div class="">
        <label for="peran">Peran</label>
        <br>
        <select id="peran" name="peran">
          <option hidden>Pilih Peran</option>
          <option value="dosen">Dosen</option>
          <option value="mahasiswa">Mahasiswa</option>
        </select>
      </div>
      
      
      
      
      
      <div class="">
        <button type="button"
          style="display: block; margin: auto;">Daftar</button>
      </div>
      
      <p class="">Sudah punya akun? <a href="#!"
          class=""><u>Klik di sini!</u></a></p>
      
    </form>
  </div>
 </div>
  

</body>
</html>
